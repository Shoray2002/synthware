<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Equinox</title>
    <meta name="author" content="iiitl" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <!-- <link rel="stylesheet" href="https://use.typekit.net/uok8swb.css" /> -->
    <link rel="stylesheet" type="text/css" href="css/base.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/1701e96119.js"
      crossorigin="anonymous"
    ></script>
    <script>
      document.documentElement.className = "js";
      var supportsCssVars = function () {
        var e,
          t = document.createElement("style");
        return (
          (t.innerHTML = "root: { --tmp-var: bold; }"),
          document.head.appendChild(t),
          (e = !!(
            window.CSS &&
            window.CSS.supports &&
            window.CSS.supports("font-weight", "var(--tmp-var)")
          )),
          t.parentNode.removeChild(t),
          e
        );
      };
      supportsCssVars() ||
        alert(
          "Please view this demo in a modern browser that supports CSS Variables."
        );
    </script>
    <script src="//tympanus.net/codrops/adpacks/analytics.js"></script>
  </head>
  <body class="cda-removeleft cda-naked cda-noimg demo-4">
    <main>
      <div class="content">
        <div id="app"></div>
        <div class="min-vh-100 d-flex flex-column w-100">
          <div
            class="content__title-wrap flex-grow-1 d-flex align-items-center justify-content-center"
          >
            <span class="">
              <img
                class="logo"
                width="502px"
                height="400px"
                src="static/equinox.png"
              />
            </span>
          </div>
          <div class="d-flex justify-content-md-end justify-content-center p-3">
            <div class="social-buttons">
              <a
                href="https://www.facebook.com/equinoxiiitl"
                target="_blank"
                class="social-buttons__button social-button social-button--facebook"
                aria-label="Facebook"
              >
                <i class="fab fa-facebook-f"></i>
              </a>
              <a
                href="https://www.linkedin.com/company/equinox-iiitl/"
                target="_blank"
                class="social-buttons__button social-button social-button--linkedin"
                aria-label="LinkedIn"
              >
                <i class="fab fa-linkedin-in"></i>
              </a>
              <a
                href="https://discord.com/invite/PytHHH8yxN"
                target="_blank"
                class="social-buttons__button social-button social-button--discord"
                aria-label="Discord"
              >
                <i class="fab fa-discord"></i>
              </a>
              <a
                href="https://twitter.com/equinoxiiitl"
                class="social-buttons__button social-button social-button--twitter"
                aria-label="Twitter"
              >
                <i class="fab fa-twitter"></i>
              </a>
              <a
                href="https://www.instagram.com/equinoxiiitl/"
                class="social-buttons__button social-button social-button--instagram"
                aria-label="Instagram"
              >
                <i class="fab fa-instagram"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- <script src="js/three.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script src="js/postprocessing.min.js"></script>
    <script src="js/InfiniteLights.js"></script>
    <script src="js/Distortions.js"></script>
    <script>
      (function () {
        const container = document.getElementById("app");

        const options = {
          onSpeedUp: (ev) => {},
          onSlowDown: (ev) => {},
          distortion: turbulentDistortion,

          length: 400,
          roadWidth: 10,
          islandWidth: 2,
          lanesPerRoad: 3,

          fov: 90,
          fovSpeedUp: 150,
          speedUp: 2,
          carLightsFade: 0.4,

          totalSideLightSticks: 20,
          lightPairsPerRoadWay: 40,

          // Percentage of the lane's width
          shoulderLinesWidthPercentage: 0.05,
          brokenLinesWidthPercentage: 0.1,
          brokenLinesLengthPercentage: 0.5,

          /*** These ones have to be arrays of [min,max].  ***/
          lightStickWidth: [0.12, 0.5],
          lightStickHeight: [1.3, 1.7],

          movingAwaySpeed: [60, 80],
          movingCloserSpeed: [-120, -160],

          /****  Anything below can be either a number or an array of [min,max] ****/

          // Length of the lights. Best to be less than total length
          carLightsLength: [400 * 0.03, 400 * 0.2],
          // Radius of the tubes
          carLightsRadius: [0.05, 0.14],
          // Width is percentage of a lane. Numbers from 0 to 1
          carWidthPercentage: [0.3, 0.5],
          // How drunk the driver is.
          // carWidthPercentage's max + carShiftX's max -> Cannot go over 1.
          // Or cars start going into other lanes
          carShiftX: [-0.8, 0.8],
          // Self Explanatory
          carFloorSeparation: [0, 5],

          colors: {
            roadColor: 0x080808,
            islandColor: 0x0a0a0a,
            background: 0x000000,
            shoulderLines: 0x131318,
            brokenLines: 0x131318,
            /***  Only these colors can be an array ***/
            leftCars: [0xd856bf, 0x6750a2, 0xc247ac],
            rightCars: [0x03b3c3, 0x0e5ea5, 0x324555],
            sticks: 0x03b3c3,
          },
        };

        const myApp = new App(container, options);
        myApp.loadAssets().then(myApp.init);
      })();
    </script>
  </body>
</html>
